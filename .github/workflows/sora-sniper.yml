name: Sora Sniper

on:
  schedule:
    - cron: "*/1 * * * *"  # runs every minute
  workflow_dispatch: {}    # manual trigger option

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ install dependencies
      - name: Install dependencies
        run: npm install axios cheerio

      # 4Ô∏è‚É£ run Sora sniper script
      - name: Run Sora Sniper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node sora-sniper.js

      # 5Ô∏è‚É£ commit seen.json if changed
      - name: Commit seen.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json || true
          git diff --cached --quiet || git commit -m "ü§ñ Bot: updated seen.json with latest Sora scans"
          git push || echo "Push failed (probably no changes)"

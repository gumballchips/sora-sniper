name: Sora Sniper

# Schedule: every minute
on:
  schedule:
    - cron: '* * * * *'  # runs every minute
  workflow_dispatch: {}  # still allows manual trigger

permissions:
  contents: write

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install deps
        run: npm install

      # 4️⃣ Run sniper script
      - name: Run sniper script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SUBREDDITS: OpenAI,ChatGPT,SoraAi
        run: node sora_sniper_action.js

      # 5️⃣ Commit seen.json if changed
      - name: Commit seen.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json || true
          git commit -m "chore: update seen.json from action" || echo "No changes to commit"
          git push || echo "Push failed (maybe no changes)"

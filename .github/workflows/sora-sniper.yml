name: Sora Sniper

on:
  schedule:
    - cron: "*/1 * * * *"  # every minute
  workflow_dispatch:

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run script
        run: node sora-sniper.js


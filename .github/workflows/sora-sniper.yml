name: Sora Sniper

on:
  schedule:
    - cron: '*/1 * * * *'   # runs every minute
  workflow_dispatch: {}     # manual trigger

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node dependencies
        run: npm ci || npm install

      - name: Install snscrape (optional)
        run: |
          python3 -m pip install --upgrade pip || true
          pip install snscrape || true

      - name: List repository files (debug)
        run: ls -la

      - name: Run internet sniper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          USE_SNSCRAPE: ${{ secrets.USE_SNSCRAPE }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
          MASTODON_INSTANCES: ${{ secrets.MASTODON_INSTANCES }}
        run: node internet_sniper_action.js

      - name: Commit seen.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json || true
          git commit -m "ðŸ¤– Bot: update seen.json" || echo "No changes to commit"
          git push || echo "Push failed (maybe no changes)"
